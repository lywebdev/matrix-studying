<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQeury Bonanza</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="toggle">
                <button class="toggle-fade">Try Me!</button>
                <h3 id="toggle-text">When the button is clicked the text will toggle fading.</h3>
            </div>
            <div class="append">
                <input type="text" class="text" placeholder="What would you like to append?">
                <button class="appendBtn">Append!</button>
                <input type="radio" id="blue" name="color" value="blue" class="radio">
                <label for="blue">blue</label><br>
                <input type="radio" id="red" name="color" value="red" class="radio">
                <label for="red">red</label><br>
                <input type="radio" id="green" name="color" value="green" class="radio">
                <label for="green">green</label>
                <button class="add-bg">Add a background to the text</button>
                <h3 class="changing">When the button is clicked the text will be appended here and you can also change the background color</h3>
                <h4 class="appendHere"></h4>
            </div>
            <div class="hideContainer">
                <button class="hideButton">Hide</button>
                <h3 class="hide">You can hide this text</h3>
            </div>
        </div>
    </div>
</body>
</html>
